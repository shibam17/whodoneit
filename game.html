<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start</title>
    <link rel="stylesheet" href="./css/whole.css" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body>
    <div class="game__page">
      <video
        class="game__video"
        src="./video/Matrix - 25695.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="game__screen">
        <div class="game__heading">
          <h1>Guess Who??</h1>
        </div>
        <div class="game__clue">
          <p>
            "<span class="game__clueText">Heloo buddy yoyoyoyoyoyoyoy</span> "
          </p>
        </div>
        <div class="game__input">
          <h1>ENTER CODE</h1>
        </div>
        <form >
          <div class="userInput">
            <input
            type="number"
            id="ist"
            maxlength="1"
            onkeyup="clickEvent(this,'ist')"
          />
          <input
            type="number"
            id="sec"
            maxlength="1"
            onkeyup="clickEvent(this,'sec')"
          />
          <input
            type="number"
            id="third"
            maxlength="1"
            onkeyup="clickEvent(this,'third')"
          />
          <input
            type="number"
            id="fourth"
            maxlength="1"
            onkeyup="clickEvent(this,'fourth')"
          />
          </div>
          <div class="game__check"><button>CHECK</button></div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/game.js"></script>
  p
</html>
