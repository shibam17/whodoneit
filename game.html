<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start</title>
    <link rel="stylesheet" href="./css/whole.css" />
    <link rel="stylesheet" href="./css/game.css">
  </head>
  <body>
    <div class="game__page">
      <video
        class="game__video"
        src="./video/Matrix - 25695.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="game__screen">
        <div class="game__heading">
            <h1>Guess Who??</h1>
        </div>
        <div class="game__clue">
            
        </div>
        <div class="game__input">
            <div class="container">
		<h1>ENTER CODE</h1>
		<div class="userInput">
			<input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
			<input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
			<input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
			<input type="text" id="fourth" maxlength="1"
		</div>
		<button>CHECK</button>
	</div>
        </div>
        <div class="game__check">

        </div>
      </div>
    </div>
  </body>
</html>
