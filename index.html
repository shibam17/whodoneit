<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Page: Start</title>
    <link rel="stylesheet" href="./css/whole.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game__page">
      <video
        class="game__video"
        src="./video/Matrix - 25695.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="game__screen">
        <div class="game__initial">
          <div class="game__start">
            <h1>Hello</h1>
            <button class="button">Start</button>
          </div>
          <div class="game__instruction">
            <h1>Instruction</h1>
            <ul class="game__list">
              <li>
                The clues mentioned lead to common thing which you can find in
                your house.
              </li>
              <li>
                There will be codes for the next clue hidden in that place.
              </li>
              <li>
                Once you get the code.Enter it here to receive the next clue and
                so on until you solve the last one.
              </li>
              <li>So Happy Hunting Everyone</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
